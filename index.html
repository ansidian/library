<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Odin Project: Library</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Library</h1>

<section class="book-modal hidden">
	<div class="book-header">
		<button class="book-close-btn">Ã—</button>
	</div>
	<form id="bookForm">
		<h2>Add New Book</h2>
		<div class="form-group">
			<label for="title">Title:</label>
			<input type="text" id="title" name="title" required>
		</div>
		<div class="form-group">
			<label for="author">Author:</label>
			<input type="text" id="author" name="author" required>
		</div>
		<div class="form-group">
			<label for="pages">Pages:</label>
			<input type="number" id="pages" name="pages" required>
		</div>
		<div class="form-group checkbox-group">
			<input type="checkbox" id="read" name="read">
			<label for="read">Have you read this book already?</label>
		</div>
		<button type="submit">Add Book</button>
	</form>
</section>
<div class="book-overlay hidden"></div>
<button class="book-add-btn">Add Book</button>

<div class="library-display" id="libraryDisplay">
	<!-- Books will be displayed here -->
</div>

<script src="script.js"></script>
</body>
</html>
