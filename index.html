<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Odin Project: Library</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
	<h1 class="header">Library</h1>
	<section class="book-modal hidden">
		<div class="book-header">
			<button class="book-close-btn">Ã—</button>
		</div>
		<form id="bookForm">
			<h2 class="form-title">Add New Book</h2>
			<div class="form-group">
				<label for="title">Title:</label>
				<input type="text" id="title" name="title" required>
			</div>
			<div class="form-group">
				<label for="author">Author:</label>
				<input type="text" id="author" name="author" required>
			</div>
			<div class="form-group">
				<label for="pages">Pages:</label>
				<input type="number" id="pages" name="pages" required>
			</div>
			<div class="form-group checkbox-group">
				<input type="checkbox" id="isRead" name="isRead">
				<label for="isRead">Have you read this book already?</label>
			</div>
			<button type="submit">Add Book</button>
		</form>
	</section>
	<div class="book-overlay hidden"></div>
	<div class="button-group">
		<button class="book-add-btn"> + <br>add new book</button>
		<div class="filter">
			<ul class="filter-list">
				<li class="filter-item">
					<div class="radio-group">
						<input type="radio" id="all" name="filter" value="all" checked="checked">
						<label for="all" class="filter-label">All</label>
					</div>
				</li>
				<li class="filter-item">
					<div class="radio-group">
						<input type="radio" id="unread" name="filter" value="unread">
						<label for="unread" class="filter-label">Unread</label>
					</div>
				</li>
				<li class="filter-item">
					<div class="radio-group">
						<input type="radio" id="read" name="filter" value="read">
						<label for="read" class="filter-label">Read</label>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="library-display wrapper">
		<div class="library-display-items" id="libraryDisplay">
			<!-- Books will be displayed here -->
		</div>
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
